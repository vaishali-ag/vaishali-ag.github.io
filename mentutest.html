    <style>
      /* General Styling */
body {
    font-family: 'Arial', sans-serif;
    background: black;
    color: white;
    margin: 0;
    padding: 0;
}

/* Menu Container */
.menu-container1 {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 900px;
    margin: 50px auto;
    background: black;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.3);
    position: relative;
    overflow: hidden;  /* Ensure curves stay within the box */
}

/* Sidebar Title */
.menu-sidebar {
    writing-mode: vertical-rl;
    text-align: center;
    font-size: 30px;
    font-weight: bold;
    letter-spacing: 3px;
    color: white;
}

.gold-line {
    width: 5px;
    height: 100px;
    background: gold;
    margin: 10px auto;
}

/* Menu Content */
.menu-content {
    flex: 1;
    padding: 20px;
}

.menu-list {
    list-style: none;
    padding: 0;
}

.menu-list li {
    display: flex;
    justify-content: space-between;
    font-size: 18px;
    padding: 10px 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

/* Image Section */
.menu-images {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.menu-images img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 50%;
    margin: 5px;
    border: 2px solid gold;
}

/* --- Red and Golden Curves --- */
.menu-container1::before {
    content: "";
    position: absolute;
    bottom: -10px;
    left: -10px;
    width: 120%;
    height: 80px;
    background: linear-gradient(to right, red 100%, gold 0%);
    border-radius: 80% 100% 0 0;
    z-index: 1;
}

.menu-container1::after {
    content: "";
    position: absolute;
    bottom: -20px;
    left: -10px;
    width: 120%;
    height: 100px;
    background: linear-gradient(to right, gold 40%, red 80%);
    border-radius: 90% 100% 0 0;
    z-index: 0;
}

    </style>
